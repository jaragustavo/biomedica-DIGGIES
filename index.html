<!DOCTYPE html>

<html>
    <head>
        <title>SICEB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div id="panelAcceso" class="panel panel-primary">
             
             <!--<div class="panel-heading centrado">Biomédica</div>-->
            <div class="panel-heading centrado">Dirección General de Gestión de Insumos Estratégicos en Salud</div>
                    
                <div class="panel-body">
                    <div class="row centrado">
                      <div >
                        <label>SICEB</label>
                      </div>
                    </div> 
                     <div class="centrado">
                        Sistema de Información y Control de Equipos Biomédicos
                      </div>
                     <div class="row">
                        <div class="col-md-12 centrado">
                            <img src="img/logo.jpg" alt=""/>
                        </div>
                    </div>
                 <!--   <hr>-->
                    <form id="formAcceso">
                      <div class="row centrado">
                         <fieldset>
                           <legend>Acceso al Sistema</legend>

                            <div class="row">
                                <div class="col-md-4">
                                    <label>Usuario</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="login_usuario" name="login_usuario" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Contraseña</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="password_usuario" name="password_usuario" type="password" class="form-control">
                                </div>
                            </div>
                        </fieldset>   
                    </form>
                </div>
             <div class="panel-footer centrado">
                 <button id="botonIngresar" class="btn btn-primary btn-sm">ingresar</button>
             </div>
        </div>  
        <div id="mensajes" class="well well-sm">mensajes del sistema</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            cerrarSesion();
            $("#login_usuario").focus();
          /*  siguienteCampo("#login_usuario","#password_usuario",false);
            siguienteCampo("#login_usuario","#botonIngresar",false);
            */
            $("#botonIngresar").on("click",function() {
               validarAcceso(); 
            });
            
        </script>
        
    </body>
</html>
